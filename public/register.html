<body>

  <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Create an account
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <label for="email"><b>Enter your Email</b></label>

                    <input class="input100" type="text" name="email" placeholder="Email" id="email_field">
                    <span class="focus-input100" ></span><br>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <label for="password"><b>Enter your Password</b></label>

                    <input class="input100" type="password" name="pass" placeholder="Password" id="password_field">
                    <span class="focus-input100"></span><br>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div  class="container-login100-form-btn" >
                    <button href="index.html" class="login100-form-btn">
                        Register
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<script>
    if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register("/sw.js").then(function(reg) {

   </script>
